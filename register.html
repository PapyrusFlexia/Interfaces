<!DOCTYPE html>
<html lang="es">

<head>
	<title id="titulo">Cuenta de Las Tierras Del Mundus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilo.css" title="style" id="link" />
</head>

<body>
	<h1 id="creacuenta">CREA UNA CUENTA</h1>
	<div class="tiamat"></div>
	<div id="id02" class="modal">
		<form class="modal-content animateregister" action="LasTierrasDelMundus.html" method="post">
			<div class="containerregister">
				<header id="select">
					<label id="registersesion" translate="no"><strong id="registertransform">REGISTRATE PARA DISFRUTAR AL MÁXIMO DE LAS TIERRAS DEL MUNDUS</strong>
					</label>
					<!-- He usado translate ya que no quiero que se traduca el nombre de Las Tierras del Mundus-->
				</header>
				<div id="stagegiratorio">
					<p id="giratorio">Selecciona tu país</p>
				</div>
				<br>
				<label for="selectregister01" id="none01">Selecciona tu país</label>
				<select id="selectregister01">
					<option value="Selecciona">Andorra</option>
					<option value="sp">España</option>
					<option value="eeuu">Estados Unidos</option>
					<option value="rusia">Rusia</option>
				</select>
				<br>
				<div class="row">
					<fieldset>
						<label for="idnombre"><strong>Nombre</strong>
						</label>
						<input id="idnombre" type="text" placeholder="Introduce tu Nombre" name="uname" class="inputregister" autofocus required>
						<!-- autofocus porque lo primero es el nombre-->
						<label for="idapellidos"><strong>Apellidos</strong>
						</label>
						<input id="idapellidos" type="text" placeholder="Introduce tus Apellidos" name="uname" class="inputregister" required>
						<!-- No se puede poner autocomplete off aqui -->
					</fieldset>
				</div>
				<section>
					<nav class="row">
						<fieldset>
							<label for="diaid"><strong>Día de nacimiento</strong>
							</label>
							<br>
							<input id="diaid" type="number" name="uname" class="inputregister" required>
							<br>
							<label for="selectregister02"><strong>Mes de nacimiento</strong> 
							</label>
							<select id="selectregister02">
								<option value="en">Enero</option>
								<option value="fe">Febrero</option>
								<option value="mar">Marzo</option>
								<option value="ab">Abril</option>
								<option value="may">Mayo</option>
								<option value="jn">Junio</option>
								<option value="jl">Julio</option>
								<option value="ag">Agosto</option>
								<option value="sep">Septiembre</option>
								<option value="oc">Octubre</option>
								<option value="nv">Noviembre</option>
								<option value="dc">Diciembre</option>
							</select>
							<label for="idano"><strong>Año de nacimiento</strong>
							</label>
							<br>
							<input id="idano" type="number" name="uname" class="inputregister" autocomplete="off" required>
							<!-- Autocomplete off ya que este campo varía cada año-->
						</fieldset>
					</nav>
				</section>
				<div class="row">
					<fieldset>
						<label for="idemail"><strong>Dirección de correo electrónico</strong>
						</label>
						<br>
						<input id="idemail" type="email" placeholder="ejemplo@gmail.com" name="uname" class="inputregister" required>
						<br>
						<label for="contra"><strong>Contraseña</strong>
							<input type="password" placeholder="Introduce tu contraseña" name="uname" class="inputregister" autocomplete="off" id="contra" required>
							<!-- Autocomplete off aqui para que no vea nadie la contraseña si se autocompleta-->
						</label>
					</fieldset>
				</div>
				<div class="row">
					<label for="idfile"><strong>Ficha de Personaje</strong>
					</label>
					<!-- No se puede poner autocomplete aqui-->
					<br>
					<input id="idfile" type="file" name="uname" class="inputregister" required>
				</div>
				<button type="submit">REGISTRARSE</button>
				<button type="submit" onclick="document.location=this.id+'file:///C:/Users/pablo/OneDrive/Escritorio/PROYECTO%20INTERFACES/LasTierrasDelMundus.html';return false;">HOME</button>
			</div>
		</form>
	</div>
